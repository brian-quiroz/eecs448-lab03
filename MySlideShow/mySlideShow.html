<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Slide Show</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="mySlideShow.js"></script>

    <style>

      img {
        width: 960px;
        height: 620px;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }

      button {
        background-color: yellow;
        color: blue;
        margin-top: 460pt;
        font-size: 25pt;
        font-family: sans-serif;
      }

      #button-prev {
        margin-left: 250pt;
      }

      #button-next {
        margin-left: 5pt;
      }

			p {
				margin-left: 380px;
			}

    </style>

  </head>
  <body>
    <!--Images taken from https://www.freeimages.com//-->
    <img src="https://images.freeimages.com/images/large-previews/591/dog-1-1363113.jpg" alt="Dog" class="center-block" id="img1" />
    <img src="https://images.freeimages.com/images/large-previews/d0d/fish-in-a-tank-1-1367759.jpg" alt="Fish" class="center-block" id="img2" />
    <img src="https://images.freeimages.com/images/large-previews/92b/falcon-1361399.jpg" alt="Falcon" class="center-block" id="img3" />
    <img src="https://images.freeimages.com/images/large-previews/1fa/indian-elephants-4-1396932.jpg" alt="Elephant" class="center-block" id="img4" />
    <img src="https://images.freeimages.com/images/large-previews/ba2/lion-1408356.jpg" alt="Lion" class="center-block" id="img5"/>

		<button onclick="goPrev()" id="button-prev">Previous</button>
	  <button onclick="goNext()" id="button-next">Next</button>
		<p>Developed by Brian Q.</p>

	</body>
</html>
