<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

			<script type="text/javascript"
                 src="PasswordValidatorJS.js">
      </script>
	</head>
	<body>
		<link rel="shortcut icon" href="">

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-6">
					<h1 class="text-center">Password Validator</h1>
				</div>
			</div>

			<p>&nbsp;</p>

			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-4">
					<p>Password:</p>
				</div>

				<div class="col-xs-2">
					<input id="password1" type="text" class="form-control" placeholder="password" required>
				</div>
			</div>

			<p>&nbsp;</p>

			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-4">
					<p>Verify Password:</p>
				</div>

				<div class="col-xs-2">
					<input id="password2" type="text" class="form-control" placeholder="password" required>
				</div>
			</div>

			<p>&nbsp;</p>

			<div class="row">
				<div class="col-xs-3"></div>
				<div class = "col-xs-1">
					<button class = "btn btn-block btn-primary" onclick="validatePassword()">Validate</button>
				</div>
			</div>

			<p>&nbsp;</p>
			<div class="row">
				<div class="col-xs-3"></div>
				<div class = "col-xs-6">
					<h6 class="text-center">Developed by Brian Q.</h6>
				</div>
			</div>

		</div>
	</body>
</html>
